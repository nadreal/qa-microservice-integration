name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qa_microservice
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d qa_microservice"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:      
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/qa_microservice      
      BASE_URL: http://127.0.0.1:8000


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt          
      
      - name: Init DB schema
        run: |
          python -m app.db.init_db

      - name: Start API (uvicorn)
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid
          echo "Uvicorn started with PID $(cat uvicorn.pid)"

      - name: Wait for API health
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8000/api/v1/health > /dev/null; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 1
          done
          echo "API failed to become healthy"
          echo "---- uvicorn.log ----"
          tail -n 200 uvicorn.log || true
          exit 1

      - name: Run tests
        run: |
          pytest -q --maxfail=2 --disable-warnings --alluredir=allure-results

      - name: Stop API
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi

      - name: Generate Allure report (using tobix/allure-cli)
        run: |
          mkdir -p allure-results allure-report
          if [ ! -d "allure-results" ] || [ -z "$(ls -A allure-results 2>/dev/null || true)" ]; then
            echo "No allure results found; creating placeholder report."
            mkdir -p allure-report
            echo "<!-- no allure results -->" > allure-report/index.html
          else
            docker run --rm \
              -v "${{ github.workspace }}/allure-results:/results" \
              -v "${{ github.workspace }}/allure-report:/report" \
              tobix/allure-cli:latest generate /results -o /report --clean
          fi

      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
      
      # Keep logs if something fails
      - name: Upload uvicorn log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: uvicorn-log
          path: uvicorn.log
          